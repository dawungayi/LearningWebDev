<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    
</head>
<body>
    <h2>To do List</h2>
    <p> A rudimentary to-do list that displays results on the console log. Enter one of the following commands in the alert pop-up </p>
    <ul>
        <li>"list" - view all To-dos</li>
        <li>"new" - add a to-do</li>
        <li>"quit" - Quit App</li>
    </ul>
    
    <!-- Putting the script down here means it runs after html content has loaded -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
