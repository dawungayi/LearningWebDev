<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <!-- jQuery source file -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link   type="text/css" rel="stylesheet" href="assets/css/todos.css">
    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>

        <h1>To-do List <i class="fas fa-plus"></i></h1>

        <ul>

            <li> <span class="deleteTask"><i class="fas fa-trash-alt"></i></span> Call the kids</li>
            <li> <span class="deleteTask"><i class="fas fa-trash-alt"></i></span> Prepare Dinner</li>
        </ul>

    </div>

</body>
</html>
