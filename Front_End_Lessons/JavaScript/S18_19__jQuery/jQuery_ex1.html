<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
    <title>jQuery Exercise 1</title>
</head>
<body>
    <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 2</div>

    <script>
        // Be sure jQuery is on the head
        // To verify that jQuery works:
        // if(jQuery) {
        //     alert("jQuery Connected!");
        // }
        // else {
        //     alert("No jQuery Connected :( ")
        // }


        console.log($("div"));

        // selct all divs and give them background purple
        $("div").css({
            backgroundColor: "purple",
        });

        // select divs with class highlight and make them 200px wide
        // div.highlight more specific that .highlight
        $("div.highlight").css({
            width: "200px",
        });

        // select div with id third and give it orange border
        $("div#third").css({
            border: "2px solid orange",
        });

        // selct first div only and give it color pink
        $("div:eq(0)").css({
            color: "pink",
        })
        /*
        Use pseudo-selctors:
        *************** 
        we can also use faster css selectors like first-of-type
        $("div:first-of-type")
        $("div:nth-of-type(2)")
        etc.

        *********************

        *** Built in jQuery selectors: slower!
        $(div).first() ---> selects the first div. note $(div:first) has been deprecated
        $(div).last() ---> selects the last div. note $(div:last) has been deprecated

        *** be sure there are no spaces for eq, gt and lt
        $(div:eq(0)) ---> selects the div at index 0, that is the first div

        $(div:gt(1)) ---> selects all divs with index greater than (gt) 1; that is divs # 2 and 3

        $(div:lt(4)) ---> selects all divs with index less than (lt) 4; that is divs 0,1,2, and 3 

        *****: -ve index represents counting backwards
          ==> -1 the last div, and -2 is 2nd to the last, all the way to the top. In this case:
        $(div:eq(-4)) is the top/1st div
        
        *****: wrong indices result in empty object lists

        More: https://openclassrooms.com/en/courses/3505451-introduction-to-jquery/3635106-selecting-elements
        */



    </script>
</body>
</html>
