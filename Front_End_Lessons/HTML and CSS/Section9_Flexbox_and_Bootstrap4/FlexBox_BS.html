<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>FlexBox using BootStrap</title>
</head>

<body>
    <!-- justify-content: main axis: left to right. default: start -->
    <!-- align-items: cross axis: top to bottom, default: stretch  -->
    <!-- example: to center both vertically and horiz: justify-content-center align-items-center  -->
    <div class="container">
        <h1 class="display-4 text-center">FlexBox with BootStrap</h1>

        <h3 class="display-5">Row Direction</h3>

        <!-- default: row direction  -->
        <div class="border border-dark d-flex justify-content-between align-items-center" style="height:180px">
            <button class="btn btn-info btn-lg">BTN-1</button>
            <button class="btn btn-primary">BTN-2</button>
            <button class="btn btn-warning">BTN-3</button>
        </div>

        <!-- reverse row direction -->
        <div class="border border-danger mt-4 d-flex flex-row-reverse justify-content-between align-items-center"
            style="height:180px">
            <button class="btn btn-info btn-lg">BTN-1</button>
            <button class="btn btn-primary">BTN-2</button>
            <button class="btn btn-warning">BTN-3</button>
        </div>

        <h3 class="display-5 mt-3">Column Direction</h3>

        <!-- column direction -->
        <div class="border border-success d-flex flex-column justify-content-between align-items-center"
            style="height:180px">
            <button class="btn btn-info btn-lg">BTN-1</button>
            <button class="btn btn-primary">BTN-2</button>
            <button class="btn btn-warning">BTN-3</button>
        </div>

        <!-- reverse column -->
        <div class="border border-primary mt-4 d-flex flex-column-reverse justify-content-between align-items-center"
            style="height:180px">
            <button class="btn btn-info btn-lg">BTN-1</button>
            <button class="btn btn-primary">BTN-2</button>
            <button class="btn btn-warning">BTN-3</button>
        </div>

        <p class="display-5 mt-5 text-center">RESPONSIVE EXAMPLES</p>
        <!-- Always a column, then at medium (and larger), become a row -->
        <!-- interesting: align-items-start here for col -->
        <div class="d-flex justify-content-between align-items-start flex-column flex-md-row">
            <button class="btn btn-success btn-lg">CLICK 1</button>
            <button class="btn btn-success btn-lg">CLICK 2</button>
            <button class="btn btn-success btn-lg">CLICK 3</button>
            <button class="btn btn-success btn-lg">CLICK 4</button>
            <button class="btn btn-success btn-lg d-none d-sm-inline">CLICK 5</button>
            <button class="btn btn-success btn-lg d-none d-sm-inline">CLICK 6</button>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
