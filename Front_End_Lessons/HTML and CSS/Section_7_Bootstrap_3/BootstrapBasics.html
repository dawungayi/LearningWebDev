<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Basics</title>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Be sure to have your style sheet _AFTER_ the link to bootstrap file/link
    This allows you to override bootstrap's settings in case.  -->
    <link rel="stylesheet" href="basics.css" type="text/css">
    <!-- external file hosted online -->
</head>
<body>
   

    
    <div class="container">
        <!-- container class makes the elements within appear better -->

        <div class="jumbotron">
            <h1>Hello This is a jumbotron!</h1>
            <p>You ln0w that jumbpo id great cus pidgnfingifng infg</p>
            <button class="btn btn-info"> Click Me!!</button>
        </div>

        <h1>Bootstrap Basics</h1>
        <button class="btn btn-success btn-lg" >CLICK ME NOW!!</button>
        <button class="btn btn-success btn-lg active" >CLICK ME NOW!!</button>
        <button class="btn btn-success btn-lg" disabled="disabled"  >CLICK ME NOW!!</button>
        <a href="https://youtube.com" class="btn btn-lg btn-info"> Youtube Link</a>

        <div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <hr>

        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>



    </div>
    <!-- end of container -->

</body>
</html>
