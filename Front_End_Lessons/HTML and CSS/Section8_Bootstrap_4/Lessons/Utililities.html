<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Utilities</title>
  </head>
  <body>

    <div class="container">
      <h1 class="display-1 text-center">Utilities!</h1>

      <!-- Border -->
      <!-- Rings any bells? Controls Hubb App! Yess -->
      <h5 class="border border-primary rounded-top mb-0 bg-danger">border here!</h5>
      <h5 class="border border-primary"> Another border here!</h5>
      <h5 class="border border-white bg-dark text-white"> Yet border here!</h5>
      <!-- Subtractive border here -->
      <h5 class="border border-left-0 border-dark"> Yet another border here!</h5> <!-- remove left border-only-->

      <hr>

      <!-- Padding: depends on rem, set to 0-5 -->
      <button class="btn btn-info"> Padding </button>
      <button class="btn btn-info pt-0"> Pt-0 </button> <!-- removes padding from top only-->
      <button class="btn btn-info pt-5"> Pt-5 </button> <!-- adds 5x padding to top only-->
      <button class="btn btn-info pb-5"> Pb-5 </button> <!-- adds 5x padding to top only-->
      <button class="btn btn-info py-5"> Py-5 </button> <!-- adds 5x padding to top and bottom only-->
      <button class="btn btn-info px-5"> Px-5 </button> <!-- adds 5x padding to left and right only-->
      <hr>
      <button class="btn btn-info p-0"> P0 </button> <!-- removes padding from all 4 sides-->
      <button class="btn btn-info p-1"> P1 </button> <!-- adds 1x padding to all 4 sides-->
      <button class="btn btn-info p-2"> P2 </button> <!-- adds 2x padding to all 4 sides-->
      <button class="btn btn-info p-3"> P3 </button> <!-- adds 3x padding to all 4 sides-->
      <button class="btn btn-info p-4"> P4 </button> <!-- adds 4x padding to all 4 sides-->
      <button class="btn btn-info p-5"> P5 </button> <!-- adds 5x padding to all 4 sides-->
      <!-- <button class="btn btn-info p-6"> P6 </button> adds 6x padding to all 4 sides -->
      <hr>

      <!-- Margin -->
      <p class="bg-success text-white m-0"> I am M-0</p> <!-- removes margin from all 4 sides-->
      <p class="bg-success text-white m-1"> I am M-1</p> <!-- adds 1x margin to all 4 sides-->
      <p class="bg-success text-white m-2"> I am M-2</p> <!-- adds 2x margin to all 4 sides, etc-->
      <p class="bg-success text-white m-3"> I am M-3</p>
      <p class="bg-success text-white m-4"> I am M-4</p>
      <p class="bg-success text-white m-5"> I am M-5</p>
      <hr class="bg-danger">
      <p class="bg-success text-white mt-5"> I am Mt-5</p> 
      <hr class="bg-danger">
      <p class="bg-success text-white mx-5"> I am Mx-5</p>
      <hr class="bg-danger">
      <p class="bg-success text-white my-5"> I am My-5</p>
      <hr class="bg-danger">



      
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
