<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Breakpoints</title>
  </head>
  <body>

    <div class="container text-center">
      <!-- text-center is awesome -->
        <h1 class="display-3"> Breakpoints</h1>
        <!-- regular button gets p-5 only at md screen size and above-->
        <!-- <button class="btn btn-warning p-sm-5">Button</button>  -->
        <hr>
        <!-- Alternating between padding sizes as screen-size changes -->
        <!-- <button class="btn btn-warning p-sm-5 p-md-0 p-lg-5 p-xl-0">Button</button>  -->
        <hr>
        <!-- note: there is no query for xs since this is default size. Belo, p-0 refers to default ==> xs  -->
        <!-- <button class="btn btn-warning p-0 p-sm-1 p-md-2 p-lg-4">Button</button> -->
        <hr>
        <!-- <button class="btn btn-info p-0 pl-sm-5 pt-md-5 pr-lg-5 pb-xl-5 ">BUTTON</button>  -->
        <hr>

        <!-- Margin example -->
        <h3 class="display-5 text-center">Margins Here</h3>
        <!-- creat 4 buttons inline, which spread out from each other when page size increases -->
        <button class="btn btn-success p-4  mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hello</button>
        <button class="btn btn-success p-4  mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hello</button>
        <button class="btn btn-success p-4  mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hello</button>
        <button class="btn btn-success p-4  mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hello</button>

        <!-- Me lovin' these inline buttons below -->
        <!-- <button class="btn btn-success p-4">Hello</button>
        <button class="btn btn-success p-4">Hello</button>
        <button class="btn btn-success p-4">Hello</button>
        <button class="btn btn-success p-4">Hello</button> -->
        
    </div>
