<html lang="en">

<head>

</head>

<body>
    <h1>To-do List</h1>

    <ul>
        <li class="completed">
            <!-- checked in "input": when page is refreshed, checkbox will always appear checked. -->
            <label for=""><input type="checkbox" checked> Cook </label>
        </li>

        <li class="completed">
            <label for=""><input type="checkbox" checked> Clean Room and make the bed </label>
        </li>

        <li id="lastItem">
            <!-- id Has to appear only once on a page  -->
            <label for=""><input type="checkbox"> Iron shirts </label>
        </li>

    </ul>

</body>

</html>
